<div class="col-md-6">
	<div class="paragraph">
		<h3 class="job-title"> Job Overview</h3>
		<div class="row">
				<div class="col-md-6">
					<small class="h5">Salary</small>
					<div>
						{{job.salary}}
					</div>
					<br>
					
					<small class="h5">Job Category</small>
					<div>
						{{job.category | title }}
					</div>
					<br>
				
				</div><!-- end col-md-6 -->
				<div class="col-md-6">
					<small class="h5">Expire At</small>
					<div>
						{{job.expire_at | date }}
					</div>
					<br>
					<small class="h5">Total Vacencies</small>
					<div>
						{{job.vacencies}}
					</div>
					<br>
				</div><!-- end col-md-6-->
				<div class="col-md-12">
					<small class="h5">Job Status</small>
					<div>
						{{job.status}}
					</div>
					<br>
				</div>
		</div>			
	</div>
</div><!-- end col-md-6 -->
