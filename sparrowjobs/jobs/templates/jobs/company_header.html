<div class="company-banner">
	<img src="http://placehold.it/750X200" class="img-responsive" alt="{{job.company.name}}">
	<hr>
</div><!-- company-banner -->

<div>
	<div class="row">
		<div class="col-md-3">
			<a href="#" class="profile"><img class="profile"src="http://placehold.it/100X100" alt="{{job.company.name}}"></a> <!--company-logo -->
		</div> <!-- company logo col-md-3 -->
		
		<div class="col-md-6">
			<h3>{{job.title | title }}</h3>
			<h4>{{job.company.name | title }}</h4>
		</div><!-- col-md-6-->

		<div class="col-md-3 vertical-list">
			<ul class="pull-right">
				<li><a href="#" class="btn btn-primary ">Apply</a></li>
				<li><span class="glyphicon glyphicon-briefcase" style="color:#337AB7; padding-right:5px;"></span>{{job.job_level}}</li>
				<li><span class="glyphicon glyphicon-map-marker" style="color:#FB5353; padding-right:5px;"></span>{{job.location}}</li>
			</ul>
		</div>
	</div><!-- row -->
