{% extends 'base.html' %}
{% block title %} Jobs {% endblock title %}


{% block left_sidebar %}
	<h3>Search Criteria</h3>
		<form action="" method="POST">
	 		<div class="form-group">
   			<input type="text" class="form-control" placeholder="Search">
  		</div>
  		<button type="submit" class="btn btn-default">Submit</button>
		</form>

		
	</form><!-- endform -->
{% endblock left_sidebar%}

{% block center %}
	<div class="row">
		<div class="col-md-6">Position</div>
		<div class="col-md-2">Location</div>
		<div class="col-md-2">Date</div>
		<div class="col-md-2">Company</div>
		<hr>
	</div>


	{% for job in jobs %}
		<div class="row">
			
			<div class="col-md-6">
				<h3><a href="">{{job.title}}</a></h3>
			</div><!-- col-md-6-->
					
			<div class="col-md-2">
				{{job.location}}
			</div> <!-- col-md-2 -->

			<div class="col-md-2">
				{{job.updated_at}}
			</div>

			<div class="col-md-2">
				<img src="http://placehold.it/80X40" alt="">
			</div>
		
		

	</div> <!-- row -->

	{% endfor %}
	
{% endblock center %}
